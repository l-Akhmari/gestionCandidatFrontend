<div class="container">
  <nav class="m-2 p-2 border ">
    <button class="bnt btn btn-outline" (click)="handleEtape1()">Etape 1</button>
    <button  class="bnt btn btn-outline"  routerLink="/candidat/MondDossier/etape2">Etape 2</button>
  </nav>

    <div>
      <div class="card">
        <div class="card-header">Mon Dossier</div>
        <div class="card-body">
          <form [formGroup]="candidatFormGroup" (ngSubmit)="handleEtape2()">
            <div class="mb-1">
              <label class="form-label">Nom</label>
              <input type="text" formControlName="nom" class="form-control">
            </div>
            <div class="mb-1">
              <label class="form-label">Prénom</label>
              <input type="text" formControlName="prenom" class="form-control">
            </div> <div class="mb-3">
              <label class="form-label">CIN</label>
              <input type="text" formControlName="cin" class="form-control">
            </div>
            <div class="mb-1">
              <label class="form-label">CNE</label>
              <input type="text" formControlName="cne" class="form-control">
            </div>

            <div class="mb-1">
              <div class="card flex justify-content-center">
                <div class="flex flex-column gap-3">
                  <div *ngFor="let category of categories" class="field-checkbox">
                    <p-radioButton [inputId]="category.key" name="category" [value]="category" [(ngModel)]="selectedCategory"></p-radioButton>
                    <label [for]="category.key" class="ml-2">{{ category.name }}</label>
                  </div>
                </div>
              </div>
            </div>


            <div class="mb-1">
              <label class="form-label">Date de Naissance</label>
              <input type="date" formControlName="cne" class="form-control">
            </div>
            <div class="mb-1">
              <label class="form-label">Ville</label>
              <input type="text" formControlName="cne" class="form-control">
            </div>
            <div class="mb-1">
              <label class="form-label">Adresse</label>
              <input type="text" formControlName="cne" class="form-control">
            </div>
            <div class="mb-1">
              <label class="form-label">Code postal</label>
              <input type="text" formControlName="cne" class="form-control">
            </div>
            <div class="mb-1">
              <label class="form-label">Email</label>
              <input type="text" formControlName="cne" class="form-control">
            </div>
            <div class="mb-1">
              <label class="form-label">Téléphone</label>
              <input type="text" formControlName="cne" class="form-control">
            </div>
            <button class="btn btn-primary" type="submit">suivant</button>

          </form>
        </div>

      </div>
    </div>


</div>
