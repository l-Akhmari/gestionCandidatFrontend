<div class="container-scroller">
  <app-navbar />
  <div class="container-fluid page-body-wrapper" style="margin-top: 6%;">
    <app-sidebar />

    <div class="main-panel">
      <div class="content-wrapper">
        <div class="page-header">
          <h3 class="page-title mt-2">
            <span class="page-title-icon bg-gradient-primary text-white me-2">
              <i class="mdi mdi-folder "></i>
            </span> Mon Dossier
          </h3>
          <nav aria-label="breadcrumb">
            <ul class="breadcrumb">
              <li class="breadcrumb-item active d-none" aria-current="page">
                <span></span>Aperçu <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
              </li>
            </ul>
          </nav>
        </div>
        <div class="row">
          <div class="col-12 grid-margin">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <div class="position-relative m-4">
                    <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="50" aria-valuemin="0"
                         aria-valuemax="100" style="height: 1px;">
                      <div class="progress-bar" style="width: 0%"></div>
                    </div>
                    <button type="button" id="st1"
                            class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-info "
                            style="width: 2rem; height:2rem;">1</button>
                    <button type="button" id="st2"
                            class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary "
                            style="width: 2rem; height:2rem;">2</button>
                  </div>
                  <br>
                  <h4 class="card-title">Remplir les informations</h4>

                  <form class="form-sample" *ngIf="step1" [formGroup]="candidatFormGroup">
                    <p class="card-description"> Informations personnelles</p>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label htmlFor="nom" class="col-sm-3 col-form-label">Nom <span
                            class="text-danger">*</span></label>
                          <div class="col-sm-9">
                            <input type="text" required class="form-control" pInputText id="nom"
                                   aria-describedby="username-help" placeholder="Nom" formControlName="name" />
                          </div>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group row">
                          <label htmlFor="Prenom" class="col-sm-3 col-form-label">Prénom <span
                            class="text-danger">*</span></label>
                          <div class="col-sm-9">
                            <input type="text" required class="form-control" pInputText id="Prenom"
                                   aria-describedby="username-help" placeholder="Prenom" formControlName="prenom" />
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label htmlFor="email" class="col-sm-3 col-form-label">Email <span
                            class="text-danger">*</span></label>
                          <div class="col-sm-9">
                            <input type="text" required class="form-control" pInputText id="email"
                                   aria-describedby="username-help" placeholder="Email" formControlName="email" />
                          </div>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group row">
                          <label htmlFor="adresse" class="col-sm-3 col-form-label">Adresse<span
                            class="text-danger">*</span></label>
                          <div class="col-sm-9">
                            <input type="text" required class="form-control" pInputText id="adresse"
                                   aria-describedby="username-help" placeholder="Adresse" formControlName="adresse" />
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label htmlFor="cin" class="col-sm-3 col-form-label">CIN <span
                            class="text-danger">*</span></label>
                          <div class="col-sm-9">
                            <input type="text" required class="form-control" pInputText id="cin"
                                   aria-describedby="username-help" placeholder="CIN" formControlName="cin" />
                          </div>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group row">
                          <label htmlFor="cne" class="col-sm-3 col-form-label">CNE <span
                            class="text-danger">*</span></label>
                          <div class="col-sm-9">
                            <input type="text" required class="form-control" pInputText id="cne"
                                   aria-describedby="username-help" placeholder="CNE" formControlName="cne" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label htmlFor="telephone" class="col-sm-3 col-form-label">Telephone <span
                            class="text-danger">*</span></label>
                          <div class="col-sm-9">
                            <input type="text" required class="form-control" pInputText id="telephone"
                                   aria-describedby="username-help" placeholder="Telephone" formControlName="telephone" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label htmlFor="ville" class="col-sm-3 col-form-label">Ville <span
                            class="text-danger">*</span></label>
                          <div class="col-sm-9">
                            <input type="text" required class="form-control" pInputText id="ville"
                                   aria-describedby="username-help" placeholder="Ville" formControlName="ville" />
                          </div>
                        </div>
                      </div>


                    </div>

                  </form>


                  <br> <br><br>
                  <form class="form-sample" *ngIf="step2" style="margin-bottom: 20px;">
                    <div class="d-flex justify-content-between">
                      <form class="form-sample" [formGroup]="diplomeFormGroup">
                        <p class="card-description"> Informations Diplome</p>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group row">
                              <label htmlFor="typediplome" class="col-sm-4 col-form-label">Type de diplome <span
                                class="text-danger">*</span></label>
                              <div class="col-sm-8">
                                <select formControlName="typeDiplome" class="form-control form-control-sm" required
                                        id="typediplome">
                                  <option value="">---Sélectionner---</option>
                                  <option value="DUT">DUT</option>
                                  <option value="DEUG">DEUG</option>
                                  <option value="DTS">DTS</option>
                                  <option value="DEUST">DEUST</option>
                                  <option value="BTS">BTS</option>
                                  <option value="Autre">Autre</option>
                                </select>
                              </div>
                            </div>
                          </div>

                          <div class="col-md-6">
                            <div class="form-group row">
                              <label class="col-sm-4 col-form-label">Spécialité <span
                                class="text-danger">*</span></label>
                              <div class="col-sm-8">
                                <input type="text" required formControlName="specialite" class="form-control" />
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group row">
                              <label class="col-sm-4 col-form-label">Année d'obtention <span
                                class="text-danger">*</span></label>
                              <div class="col-sm-8">
                                <input type="text" formControlName="anneeObtention" class="form-control" />
                              </div>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group row">
                              <label class="col-sm-4 col-form-label">Établissement <span
                                class="text-danger">*</span></label>
                              <div class="col-sm-8">
                                <input type="text" formControlName="anneeObtention" class="form-control" />
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group row">
                              <label htmlFor="universite" class="col-sm-4 col-form-label">Université <span
                                class="text-danger">*</span></label>
                              <div class="col-sm-8">
                                <select formControlName="universite" class="form-control form-control-sm" required
                                        id="universite">
                                  <option value="">---Sélectionner---</option>
                                  <option value="Ibn_Zohr">Université Ibn Zohr</option>
                                  <option value="Ibn_Tofail">Université Ibn-Tofail</option>
                                  <option value="Hassan_II">Université Hassan II</option>
                                  <option value="Hassa_I">Université Hassan- 1er</option>
                                  <option value="Chouaib_Doukkali">Université Chouaib Doukkali</option>
                                  <option value="Cadi_Ayyad">Université Cadi Ayyad</option>
                                  <option value="Moulay_Slimane">Université Sultan Moulay Slimane</option>
                                  <option value="Moulay_Ismaïl">Université Moulay-Ismaïl</option>
                                  <option value="Mohamed_Ben_Abdellah">Université Sidi Mohamed Ben Abdellah</option>
                                  <option value="Mohammed_V">Université Mohammed-V</option>
                                  <option value="Abdelmalek_Essaâdi">Université Abdelmalek Essaâdi</option>
                                  <option value="Autre">Autre</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group row">
                              <label class="col-sm-4 col-form-label">Fichier <span class="text-danger">*</span></label>
                              <div class="col-sm-8">
                                <input type="file" formControlName="fichier" class="form-control"
                                       [class.error-border]="errorMessage && !successMessage"
                                       value="fichier" (change)="onFileSelected($event)" accept=".pdf" />

                                <!--<div *ngIf="successMessage" class="success-text">{{ successMessage }}</div>-->
                                <div *ngIf="errorMessage && !successMessage" class="error-text">{{ errorMessage}}</div>
                              </div>
                            </div>
                          </div>

                        </div>
                      </form>
                    </div>
                    <br>

                  </form>
                  <div class="d-flex justify-content-end">
                    <button *ngIf="step1" class="btn btn-gradient-info me-2" (click)="Suivant()">Suivant</button>
                    <button *ngIf="step2" class="btn btn-gradient-secondary me-2" (click)="Back()">Précédent</button>
                    <button *ngIf="step2" class="btn btn-gradient-info me-2" (click)="enregisterCandidature()">Soumettre votre candidature</button>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <app-footer />
    </div>
  </div>
</div>
