<div>
  <p-table [value]="formations" sortField="group"  [scrollable]="true" scrollHeight="1000px" rowGroupMode="subheader" groupRowsBy="group" [tableStyle]="{'min-width': '60rem'}" >
    <ng-template pTemplate="header">
      <tr>
        <th>Formation Initiale</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="groupheader" let-formation >
     <tr pRowGroupHeader>
        <td colspan="5">
          <span [ngStyle]="{ color: 'var(--highlight-text-color)'}" class="font-bold ml-2">{{formation.group}}</span>
        </td>
     </tr>
    </ng-template>
    <ng-template pTemplate="body" let-formation let-rowIndex="rowIndex" >
      <tr>
        <td>
          {{formation.label}}
        </td>
        <p-toast></p-toast>
        <p-button label="S'inscrir" styleClass="p-button-outlined p-button-secondary" (click)="show()" class="p-button-success" ></p-button>
      </tr>
    </ng-template>


  </p-table>

</div>
